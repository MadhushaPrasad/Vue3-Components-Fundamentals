<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Vue.js 3 Components Fundamentals</h1>
      <!-- simple component intro-->
      <click-counter></click-counter>
      <hr />
      // Vue Component Template call
      <click-counter-template></click-counter-template>
      <hr />
    </div>

     <!-- Vue Component Template -->
    <script type="text/x-templete" id="click-counter-template">
      <button @click="count++"> The Count is : {{count}} </button>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0"></script>
    <script src="https://unpkg.com/vue-router@4.0.5/dist/vue-router.global.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
